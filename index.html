<style>
 .keys {
      display: block;
      width: 100%;
      height: 350px;
      max-width: 880px;
      position: relative;
      margin: 40px auto 0;
      cursor: none;
    }

    .key {
      position: relative;
      border: 4px solid black;
      border-radius: .5rem;
      transition: all .07s ease;
      display: block;
      box-sizing: border-box;
      z-index: 2;
    }

    .key:not(.key-sharp) {
      float: left;
      width: 10%;
      height: 100%;
      background: rgba(255, 255, 255, .8);    
    }

    .key.key-sharp {
      position: absolute;
      width: 6%;
      height: 60%;
      background: #000;
      color: #eee;
      top: 0;
      z-index: 3;
    }

    .key[data-key="87"] {
      left: 7%;
    }

    .key[data-key="69"] {
      left: 17%;
    }

    .key[data-key="84"]  {
      left: 37%;
    }

    .key[data-key="89"] {
      left: 47%;
    }

    .key[data-key="85"] {
      left: 57%;    
    }

    .key[data-key="79"] {
      left: 77%;    
    }

    .key[data-key="80"] {
      left: 87%;    
    }
    .hints {
      display: block;
      width: 100%;
      opacity: 0;
      position: absolute;
      bottom: 7px;
      transition: opacity .3s ease-out;
      font-size: 20px;
    }
    
    .nowplaying {
      font-size: 120px;
      line-height: 1;
      color: #eee;
      text-shadow: 0 0 5rem #e90202;
      transition: all .07s ease;
      min-height: 120px;
    }

    .keys:hover .hints {
      opacity: 1;
    }
    .playing {
      transform: scale(.95);
      border-color: #e90202;
      box-shadow: 0 0 1rem #e90202;
    }
</style>

    <script>
/*Keyboard Javascript */
const keys = document.querySelectorAll(".key")
const note = document.querySelector(".nowplaying")
const hints = document.querySelectorAll(".hints")

function PlayNote(event){
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`),
    key = document.querySelector(`.key[data-key="${event.keyCode}"]`);

    if(!key) return;
     const keyNote = key.getAttribute("data-note");
     
     key.classList.add("playing");
     note.innerHTML = keyNote;
     audio.currentTime = 0;
     audio.play();
}
